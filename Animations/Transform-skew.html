<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: #479083;
        border-radius: 3px;
        width: 100px;
        height: 100px;
        margin: 200px;
        color: #fff;
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        font-size: 2em;
        transition: all 2s ease-in-out;
      }
      .box:hover {
        transform: skew(30deg, 10deg);
      }
      .box:hover p {
        transform: skew(-30deg, -10deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>Hello</p>
    </div>
  </body>
</html>
